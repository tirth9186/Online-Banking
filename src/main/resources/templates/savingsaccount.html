<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
		<title>Savings Account</title>	
	</head>
	<body>
		<nav th:replace="common/header.html :: nav"></nav>
		<br>
		<br>
		<div class="container">
	  		<div class="row">
	  			<div class="col-lg-12">		
			  		<h2>Savings Account Details</h2>		
	  			</div>
	  		</div>
	    	<div class="row">
	    		<div class="col-lg-6 col-md-6">
	    			<div class="panel panel-info">
	    				<div class="panel-heading">
	    					<div class="row">
	    						<div class="col-xs-6">
	    							<h2>Savings Balance: </h2>
	    						</div>
	    						<div class="col-xs-6 text-right">
	    							<h1>
	    							<span th:text="${savingsAccount.accountBalance}">...</span>
	    							</h1>
	    						</div>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    	
	    	<div class="table-responsive">
	    	
	    		<table id="data" class="table table-bordered table-hover table-striped">
	    			<thead>
	    			<tr>
	    				<th>Post Date</th>
	    				<th>Description</th>
	    				<th>Type</th>
	    				<th>Status</th>
	    				<th>Amount</th>
	    				<th>Available Balance</th>
	    			</tr>
	    			</thead>
	    			
	    			<tbody>
	    				<tr data-th-each="savingsTransaction :${savingsTransactionList}">
	    					<td data-th-text="${savingsTransaction.date}">...</td>
	    					<td data-th-text="${savingsTransaction.description}">...</td>
	    					<td data-th-text="${savingsTransaction.type}">...</td>
	    					<td data-th-text="${savingsTransaction.status}">...</td>
	    					<td data-th-text="${savingsTransaction.amount}">...</td>
	    					<td data-th-text="${savingsTransaction.availableBalance}">...</td>
	    				</tr>
	    			</tbody>
	    			
	    		</table>
	    	
	    	</div>
		
	 	</div>
		<script>
			$(document).ready(function(){
				$('#data').DataTable();
			});
		</script>
	</body>
	
</html>
