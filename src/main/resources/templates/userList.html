<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
		<title>Home</title>	
	</head>
	<body>
		<nav th:replace="common/header.html :: nav"></nav>
		<br>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2 class="bg bg-success">All Users</h2>
				</div>
			</div>    
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
					<tr>
						<th>UserId</th>
						<th>Username</th>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Enabled</th>
						<th>Action</th>
					</tr>
					</thead>
					<tbody>
					<tr data-th-each="user:${users}">
						<td data-th-text="${user.userid}">...</td>
						<td data-th-text="${user.username}">...</td>
						<td data-th-text="${user.firstname}">...</td>
						<td data-th-text="${user.lastname}">...</td>
						<td data-th-text="${user.email}">...</td>
						<td data-th-text="${user.phone}">...</td>
						<td data-th-text="${user.enabled}">...</td>
						<td th:if="${user.enabled}"><a th:href="@{/admin/userDelete?username=}+${user.username}">Disable</a> </td>
						<td th:unless="${user.enabled}"><a th:href="@{/admin/userDelete?username=}+${user.username}">Enable</a> </td>
					</tr>
					</tbody>
				</table>
			</div>
	 	</div>
		
	</body>
	
</html>
