<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
		<title>Registration</title>	
	</head>
	<body>
		<nav class = "navbar navbar-inverse navbar-fixed-top">
			<div class = "container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					 data-target="#navbar" aria-controls="navbar" aria-expanded="false">
					 <span class="sr-only">Toggle Navigation</span>
					 <span class="icon-bar"></span> 
					 <span class="icon-bar"></span> 
					 <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">
					Registration and Login Module
					</a>
				</div>
			</div>
		</nav>
		<br>
		<br>
		
		<div class="container">
			<div class="row">
				<div class="colmd-6 col-md-offset-3">
					<div>
						<div th:if="${registrationSuccess}">
							<div class="alert alert-success">
								Registration Successful!!!
							</div>
						</div>
						<div th:if="${registrationFail}">
							<div class="alert alert-danger">
								Registration Failed!!!
							</div>
						</div>					
					</div>
					
					<h1>Registration</h1>
					<form th:action="@{/signup}" th:object="${user}" method="post">
					<div class="form-group">
						<label class="control-label" for="username" >Username</label>
						<input id="username" class="form-control" th:field="*{username}">
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="firstname" >First Name</label>
						<input id="firstname" class="form-control" th:field="*{firstname}">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="lastname" >Last Name</label>
						<input id="lastname" class="form-control" th:field="*{lastname}">
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="email" >Email</label>
						<input id="email" class="form-control" th:field="*{email}">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="phone" >Phone</label>
						<input id="phone" class="form-control" th:field="*{phone}" placeholder="+91 9845382745">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password" >Password</label>
						<input type="password" id="firstname" class="form-control" th:field="*{password}">
					</div>
					
					
					<div class="form-group">
			      		<button type="submit" class="btn btn-success">Register</button>
				      	<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
			     	</div>
					
					</form>
				</div>
			</div>
			
		</div>
	
	</body>
	
</html>
