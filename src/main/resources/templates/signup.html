<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
		<title>Registration</title>	
	</head>
	<body>
		<nav th:replace="common/header.html :: nav"></nav>
		<br>
		<br>
		
		<div class="container">
			<div class="row">
				<div class="colmd-6 col-md-offset-3">
					<div>
						<div th:if="${registrationSuccess}">
							<div class="alert alert-success">
								Registration Successful!!!
							</div>
						</div>
						<div th:if="${registrationFail}">
							<div class="alert alert-danger">
								Registration Failed!!!
							</div>
						</div>					
					</div>
					
					<h1>Registration</h1>
					<form th:action="@{/signup}" th:object="${user}" method="post">
					<div class="form-group">
						<label class="control-label" for="username" >Username</label>
						<input id="username" class="form-control" th:field="*{username}" required>
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="firstname" >First Name</label>
						<input id="firstname" class="form-control" th:field="*{firstname}" required>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="lastname" >Last Name</label>
						<input id="lastname" class="form-control" th:field="*{lastname}" required>
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="email" >Email</label>
						<input type="email" id="email" class="form-control" th:field="*{email}"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
						 required>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="phone" >Phone</label>
						<input id="phone" class="form-control" th:field="*{phone}"
						 pattern="[0-9].{9}"
						 placeholder="9845382745" required>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password" >Password</label>
						<input type="password" id="firstname" class="form-control" th:field="*{password}" 
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one
						  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
					</div>
					
					
					<div class="form-group">
			      		<button type="submit" class="btn btn-success">Register</button>
				      	<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
			     	</div>
					
					</form>
				</div>
			</div>
			
		</div>
	
	</body>
	
</html>
