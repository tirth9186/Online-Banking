<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
		<title>Login</title>	
	</head>
	<body>
		<nav th:replace="common/header.html :: nav"></nav>
		<br>
		<br>
		
		<div class="container">
			<div class="row">
				<div class="colmd-6 col-md-offset-3">
					
					<h1>Login</h1>
					<form th:action="@{/login}" th:object="${user}" method="post">
					<div class="form-group">
						<label class="control-label" for="username" >Username</label>
						<input id="username" class="form-control" th:field="*{username}">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password" >Password</label>
						<input type="password" id="firstname" class="form-control" th:field="*{password}">
					</div>
					
					
					<div class="form-group">
			      		<button type="submit" class="btn btn-success">Login</button>
				      	<span>New User? <a href="/" th:href="@{/signup}">Register here</a></span>
			     	</div>
					
					</form>
				</div>
			</div>
			
		</div>
	
	</body>
	
</html>
